<!DOCTYPE html>
<html>
<head>
 
<title></title>
<style type="text/css">
body {
height: 1000px;
--opacidad-negro: 0.4;
background-image : linear-gradient(rgba(0, 0, 0, var(--opacidad-negro)), rgba(0, 0, 0, var(--opacidad-negro))), url("https://tucuentofavorito.com/wp-content/uploads/2020/06/dados.jpg");
background-attachment: fixed;

background-size: cover;
  background-repeat:no-repeat;
  background-position: center center;
}
 h1{
  background-color: #a01a11;
  color: #e8c4f3;
  text-align: center;
  padding: 20px;
 }
 h2, h3, div{
     color: white;
 }
 .res{
  padding: 15px;
  margin: 5px;
  text-align: center;
  color: #1f1918;
  font-size: 24px;
 }
 img{
    width: 10%;
    text-align: center;
}
input{
    background-color: rgba(0, 0, 0, 0.651);
    color: white;
}
button{
    background-color: black;
    color: white;
}
.perrito{
    text-align: center;
}

</style>
</head>

<body>
 <header><h1>JUEGO!</h1></header>
 <section class="res">
 <br>
 <h3>Ingrese el número de jugadores (max 5)</h3>
 <input type="number" id="nro3">
 <br><br>
 <button id="btn">Lanzar dado!</button>
 <br>
    <br>
    
    <br>
    <p>
        <div id="jugador"></div>
        <div id="jugador2"></div>
        <div id="jugador3"></div>
        <div id="jugador4"></div>
        <div id="jugador5"></div>
    </p>
    <br>
    <div id="resultado"></div>

 <script>
  //  registra un evento 
  var b=document.getElementById('btn');
  b.addEventListener('click',dado);
  function dado() 
  {
   var n1=parseInt(document.getElementById('nro3').value);
   const  jugadores= [];
   for (var i=0; i<n1; i++){
       jugadores.push(Math.floor(Math.random() * 6) + 1);
    }
    if (n1==1){
        document.getElementById("jugador").innerHTML = "Jugador 1 = " + jugadores[0]
    }
    else if  (n1==2){
        document.getElementById("jugador").innerHTML = "Jugador 1 = " + jugadores[0]
        document.getElementById("jugador2").innerHTML = "Jugador 2 = " + jugadores[1]
    }
    else if (n1==3){
        document.getElementById("jugador").innerHTML = "Jugador 1 = " + jugadores[0]
        document.getElementById("jugador2").innerHTML = "Jugador 2 = " + jugadores[1]
        document.getElementById("jugador3").innerHTML = "Jugador 3 = " + jugadores[2]
    }
    else if (n1==4){
        document.getElementById("jugador").innerHTML = "Jugador 1 = " + jugadores[0]
        document.getElementById("jugador2").innerHTML = "Jugador 2 = " + jugadores[1]
        document.getElementById("jugador3").innerHTML = "Jugador 3 = " + jugadores[2]
        document.getElementById("jugador4").innerHTML = "Jugador 4 = " + jugadores[3]
    }
    else if (n1==5){
        document.getElementById("jugador").innerHTML = "Jugador 1 = " + jugadores[0]
        document.getElementById("jugador2").innerHTML = "Jugador 2 = " + jugadores[1]
        document.getElementById("jugador3").innerHTML = "Jugador 3 = " + jugadores[2]
        document.getElementById("jugador4").innerHTML = "Jugador 4 = " + jugadores[3]
        document.getElementById("jugador5").innerHTML = "Jugador 5 = " + jugadores[4]
    }
    document.getElementById("resultado").innerHTML = "¡El ganador tiene el número = " + Math.max(...jugadores);

  }
</script>

</section>
</body>

</html>
